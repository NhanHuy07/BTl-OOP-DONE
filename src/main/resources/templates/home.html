<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a th:href="@{/product/3}">
                    <img class="d-block w-100" src="https://i.ibb.co/Qk3WLwK/oppo-f9-red-600x600.jpg" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a th:href="@{/product/4}">
                    <img class="d-block w-100" src="https://i.ibb.co/3zLG7XK/nokia-51-plus-black-18thangbh-400x400.jpg" alt="Second slide">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container text-center my-3 mt-5">
        <h3>BRANDS</h3>
        <div id="brandCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner w-100" role="listbox">
                <div class="carousel-item row active">
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Samsung', src='https://i.ibb.co/ThVcsy7/Samsung.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Xiaomi', src='https://i.ibb.co/TkV5Mj8/Xiaomi.png')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Oppo', src='https://i.ibb.co/d4LtSmg/Oppo.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Nokia', src='https://i.ibb.co/WvQghQc/Nokia.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Apple', src='https://i.ibb.co/CQQry18/Apple.jpg')"/>
                </div>
                <div class="carousel-item row">
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Mobiistar', src='https://i.ibb.co/RyvJhd4/Mobiistar.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Huawei', src='https://i.ibb.co/cyyxR2w/Huawei.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Realme', src='https://i.ibb.co/k014dQn/Realme.png')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Philips', src='https://i.ibb.co/NZqhznr/Philips.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Vivo', src='https://i.ibb.co/VLKT8bJ/Vivo.jpg')"/>
                </div>
                <div class="carousel-item row">
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Mobell', src='https://i.ibb.co/JjmHmTm/Mobell.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Itel', src='https://i.ibb.co/pd6BrFg/Itel.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Coolpad', src='https://i.ibb.co/1qTFgvd/Coolpad.png')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='HTC', src='https://i.ibb.co/M6t2R8q/HTC.jpg')"/>
                    <th:block th:replace="fragments/products-fragments :: brand-item(brand='Motorola', src='https://i.ibb.co/0F1y55p/Motorola.jpg')"/>
                </div>
            </div>
            <th:block th:replace="fragments/common-fragments :: carousel-indicators('#brandCarousel')"/>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-5">
                    <a th:href="${'/product?colors=light'}">
                        <img class="img-fluid" src="https://i.ibb.co/Lp6FQ99/banner3.png">
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-5">
                    <a th:href="${'/product?colors=dark'}">
                        <img class="img-fluid" src="https://i.ibb.co/WVMGPhf/banner0.gif">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center my-3">
        <h4>PERSONALLY RECOMMENDED</h4>
    </div>
    <div class="container mt-5">
        <form method="get" action="/product/popular">
            <div class="row">
                <div class="col-sm-12">
                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[0]})"/>
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[1]})"/>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[2]})"/>
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[3]})"/>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[4]})"/>
                                        <th:block th:replace="fragments/products-fragments :: product-item(${products[5]})"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: carousel-indicators('#productCarousel')"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
