<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/account-fragments :: account-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='Thêm sản phẩm',
                        icon='fas fa-plus-square mr-2'
                    )"/>
                    <br/>
                    <form method="post" action="/admin/add/product" enctype="multipart/form-data">
                        <div class="form row">
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Product title',
                                name='productTitle',
                                placeholder='Enter the product title',
                                value=(${product} ? ${product.productTitle} : ''),
                                error=(${productTitleError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Brand',
                                name='brand',
                                placeholder='Enter the brand',
                                value=(${product} ? ${product.brand} : ''),
                                error=(${brandError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Release year',
                                name='year',
                                placeholder='Enter the release year',
                                value=(${product} ? ${product.year} : ''),
                                error=(${yearError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Manufacturer country',
                                name='country',
                                placeholder='Manufacturer country',
                                value=(${product} ? ${product.country} : ''),
                                error=(${countryError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-product-select(
                                title='Product model',
                                name='model',
                                options=(${ {'Old', 'New 99%'} }),
                                error=(${modelError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Operating System',
                                name='operatingSystem',
                                placeholder='Enter the Operating System',
                                value=(${product} ? ${product.operatingSystem} : ''),
                                error=(${operatingSystemError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-product-select(
                                title='Color',
                                name='productColor',
                                options=(${ {'light', 'dark'} }),
                                error=(${productColorError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Battery Capacity',
                                name='batteryCapacity',
                                placeholder='Enter the Battery Capacity',
                                value=(${product} ? ${product.batteryCapacity} : ''),
                                error=(${batteryCapacityError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Storage Capacity',
                                name='storageCapacity',
                                placeholder='Enter the Storage Capacity',
                                value=(${product} ? ${product.storageCapacity} : ''),
                                error=(${storageCapacityError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Ram Capacity',
                                name='ramCapacity',
                                placeholder='Enter the Ram Capacity',
                                value=(${product} ? ${product.ramCapacity} : ''),
                                error=(${ramCapacityError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-product-input(
                                title='Price',
                                name='price',
                                placeholder='Enter the price',
                                value=(${product} ? ${product.price} : ''),
                                error=(${priceError})
                            )"/>
                            <div class="col" style="margin-top: 35px">
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: icon-button(
                            text='Add',
                            buttonClassName='mt-3',
                            icon='fas fa-plus-square mr-2'
                        )"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
